<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NIRAJ-eLearning2024</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-left">
            <img src="assets/admin-bg.jpg" alt="Admin Panel">
        </div>
        <div class="login-right">
            <div class="logo-container">
                <img src="assets/logo.png" alt="NIRAJ-eLearning2024 Logo" class="logo">
                <h1>NIRAJ-eLearning2024</h1>
            </div>
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="admin-email">Admin Email</label>
                    <input type="email" id="admin-email" name="admin-email" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="admin-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-links">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
